<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>魚鮮會社｜外場兼職職能地圖</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="brand__dot"></div>
        <div>
          <div class="brand__title">魚鮮會社</div>
          <div class="brand__sub">外場兼職職能地圖｜Career Path</div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">

    <section class="grid grid--3">
      <div class="card">
        <div class="card__hd">Levels 概覽</div>
        <div class="card__bd" id="levelSummary"></div>
      </div>

      <div class="card">
        <div class="card__hd">評分區間</div>
        <div class="card__bd" id="scoreBands"></div>
      </div>

      <div class="card">
        <div class="card__hd">注意事項</div>
        <div class="card__bd" id="notes"></div>
      </div>
    </section>

    <section class="card">
      <div class="card__hd">考核時間軸</div>
      <div class="card__bd">
        <div id="timeline" class="timeline"></div>
      </div>
    </section>

    <section class="grid grid--2">
      <div class="card">
        <div class="card__hd">晉升條件</div>
        <div class="card__bd" id="promotionRules"></div>
      </div>

      <div class="card">
        <div class="card__hd">維持 / 觀察期</div>
        <div class="card__bd" id="watchlist"></div>
      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>
